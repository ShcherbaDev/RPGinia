<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-MXvD1l1xTswX3zvEf+u+0c7tvXAMvEoPGErpnNxX3jU='">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RPGinia level editor</title>
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/themes/dark.css">
</head>
<body>
    <div class="editor">
        <div class="block layers">
            <div class="title">
                <div class="title_grid">
                    <div class="left">
                        <p>Layers</p>
                    </div>
                    <div class="right">
                        <button class="btn_transparent" id="add_layer">+</button>
                    </div>
                </div> 
            </div>
            <div class="content">
                <div class="layer_list">
                    <div class="layer_item">
                        <div class="thumbnail">
                            <img src="https://via.placeholder.com/150x80?text=Layer+1" alt="Layer 1">
                        </div>
                        <p class="layer_number">1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="block properties">
            <div class="properties_block objects">
                <div class="title">
                    <div class="title_grid">
                        <div class="left">
                            <p>Object list</p>
                        </div>
                        <div class="right">
                            <button class="btn_transparent" id="add_layer">+</button>
                        </div>
                    </div>    
                </div>
                <div class="content">
                    <p class="error_text">No objects yet!</p>
                </div>
            </div>
            <div class="properties_block object">
                <p class="title">Object properties</p>
                <div class="content">
                    <p class="error_text">Object not selected.</p>
                </div>
            </div>
        </div>
        <div class="block playground">
            <div class="title">Playground</div>
            <div class="content">
                <div class="canvas_container">
                    <canvas id="playground"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        require("./renderer.js")
    </script>
</body>
</html>
